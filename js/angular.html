<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app>
    <head>
        <title>angularjs</title>
        <script src="node_modules/angular/angular.js"></script>
         <script>
          function aa($scope){
              $scope.name='hello';
          }

         </script>

    </head>
    <body>

        <div ng-controller="aa">
            <p>
                {{name}}
            </p> 
        </div>
    </body>
</html>
